<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css_smiley.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Face</title>
</head>
<body>
 
    <div class="wrapper">
<h1>CSS Smiley Face</h1>
<h2>Step 1: Make the Circle</h2>
<div class="face"></div>

<h2>Step 2: Add the Left Eye</h2>
<div class="face">
    <div class="lefteye"></div>

<h2>Step 3: Add the Right Eye</h2>
<div class="face">
    <div class="lefteye"></div>
    <div class="righteye"></div>

<h2>Step 4: Add the Mouth</h2>
<div class="face">
    <div class="lefteye"></div>
    <div class="righteye"></div>
    <div class="mouth"></div>

<h2>Step 5: Add the Inner Eyes</h2>
<div class="face">
    <div class="lefteye">
    <div class="inner-left"></div>
    </div>
    <div class="righteye">
    <div class="inner-right"></div>
    </div>
    <div class="mouth">
    <div class="inner-mouth"></div>
    </div>

</div>
</div>
</div>
</div>
</div>

</body>
</html>
